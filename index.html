<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Focus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <main class="container">
    <h1>Focus</h1>
    <p class="subtitle">minimal focus environment</p>

    <div id="timer">25:00</div>

    <div class="controls">
      <button onclick="startTimer(25)">25</button>
      <button onclick="startTimer(50)">50</button>
      <button onclick="resetTimer()">reset</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
